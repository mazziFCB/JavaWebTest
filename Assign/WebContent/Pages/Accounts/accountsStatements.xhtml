<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Account Statement</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</h:head>


<h:body>


	<f:view transient="true">


		<h:form id="accounts">
			<p:growl id="growl" showDetail="true" life="10000" sticky="false" />
			<div>
			<p:commandLink value="< Back to List" action="#{accountStatements.goToTable}" />
			<p:commandLink value="logout" />
			</div>
			<div style="margin-top: 20px;margin-bottom: 20px">
			
				<p:outputLabel value="Account Statements" />
			</div>
			<div>
			<p:outputLabel value="Account ID: #{accountStatements.account.accountId}" />
			<br />
			<p:outputLabel value="Account Type: #{accountStatements.account.accountType}" />
			<br />
			<p:outputLabel value="Account Number: #{accountStatements.account.accountNumber}" />
			</div>
			<div style="margin-top: 10px;margin-bottom: 10px">
				<p:dataTable style="width:500px" value="#{accountStatements.statementList}" var="statement"
				reflow="true" >
					<p:column headerText="Date" width="80">
						<p:outputLabel value="#{statement.dateFieldString}" />
					</p:column>
					<p:column headerText="Amount" width="250">
						<p:outputLabel value="#{statement.amount}" />
					</p:column>
				</p:dataTable>
			</div>

		</h:form>
	</f:view>
</h:body>





</html>
